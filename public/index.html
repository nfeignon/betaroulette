<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BetaRoulette</title>
        <meta name="description" content="Testing BetaRoulette">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/adapter.js"></script>
        <script src="js/app.js"></script>
    </head>
 
    <body>

    <p>Bonjour à tous.</p>
    <p>On essaye de créer notre propre chatroulette en HTML5. Voici la version Beta 0.1.</p>
    <p>N'hésitez pas à vous connecter de temps en temps pour tester les nouvelles fonctionnalités.</p>
    
    <p>Le site ne marche que sur des versions récentes de <a href="http://www.google.com/chrome">Google Chrome</a> ou de <a href="http://www.mozilla.org/fr/firefox">Mozilla Firefox</a></p>

    <video id="vid1" autoplay="" muted=""></video>
    <video id="vid2" autoplay="" controls="" hidden></video>

    <input type="button" id="nextButton" value="Next!">

    <form action="/" method="post" id="chat_form">
        <input type="text" name="msg" id="msg" placeholder="Your message..." size="50" autofocus />
        <input type="submit" id="send_msg" value="Send" />
    </form>

    <section id="chat_area">

    </section>

    </body>
</html>
