<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BetaRoulette</title>
        <meta name="description" content="Testing BetaRoulette">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/adapter.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <header>
        </header>

        <section id="videos">
            <video id="remoteVideo" autoplay="" controls=""></video>
            <video id="localVideo" autoplay="" muted="" poster="loading.gif"></video>
        </section>

        <section id="chat">
            <div id="menu">
                <input type="button" id="nextButton" value="Next!">
            </div>

            <div id="chat_text">
            </div>

            <form action="/" method="post" id="chat_form">
                <input type="text" name="msg" id="msg" placeholder="Your message..." autocomplete="off" autofocus />
                <input type="submit" id="send_msg" value="Send" />
            </form>
        </section>
    </body>
</html>
