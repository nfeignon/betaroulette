<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BetaRoulette</title>
        <meta name="description" content="Testing BetaRoulette">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/jquery.min.js"></script>

    <body>

    <p>Hi,</p>
    <p>We are trying to create our own chatroulette using HTML5 and WebRTC. This is Beta 0.1.</p>
    
    <p>Website only works on <a href="http://www.google.com/chrome">Google Chrome</a> or <a href="http://www.mozilla.org/en/firefox">Mozilla Firefox</a>.</p>
    <p>Firefox and Chrome on Android are partially supported. You should except a few bugs.</p>

    <video id="vid1" autoplay="" muted="" poster="loading.gif"></video>
    <video id="vid2" autoplay="" controls="" hidden></video>

    <input type="button" id="nextButton" value="Next!">

    <form action="/" method="post" id="chat_form">
        <input type="text" name="msg" id="msg" placeholder="Your message..." size="50" autocomplete="off" autofocus />
        <input type="submit" id="send_msg" value="Send" />
    </form>

    <section id="chat_area">

    </section>
